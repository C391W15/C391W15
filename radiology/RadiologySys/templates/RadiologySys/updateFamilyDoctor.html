<!DOCTYPE html>

<html>
	<title>Update Family Doctor</title>
	<h1>Update Family Doctor</h1>

	<body>
		<FORM action="/userManagment/">{% csrf_token %}<INPUT Type="submit" VALUE="Back"></FORM>
	
		{% if messages %}
			<ul>
			{% for message in messages %}
        		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
			</ul>
		{% endif %}

		<form action="/familyDoctorUpdate/" method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <input type="submit" value="Submit" />
		</form>

	</body>
<html/>
